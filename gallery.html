        body {

            margin: 0;
            padding: 20px;
        }
        
        .gallery {
            column-count: 5;
            column-gap: 10px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .gallery div {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .gallery div::after {
            content: attr(data-desc);
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gallery div:hover::after {
            visibility: visible;
            opacity: 1;
        }

        
    </style>
